# akka infrastructure
akka.loggers = ["akka.event.slf4j.Slf4jLogger"]
akka.loglevel = "DEBUG"
akka.logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
akka.http.client.websocket.periodic-keep-alive-max-idle = 10 s
# akka.http.host-connection-pool.idle-timeout = 300 s

# graphite connection - comment out if don't want to send metrics
graphite.host = localhost
graphite.port = 2003

# bot specifics
bot.restSyncTimeoutMs = 9000         # 9 secs, to fall under 10 sec akka timeout
bot.flushSessionOnRestart = false
bot.takeProfitPerc = 0.005

# currency specific

# eth
bot.symbol = ETHUSD
bot.namespace = "moon.ethusd"
bot.wssSubscriptions = "orderBook10:ETHUSD,order:ETHUSD,trade:ETHUSD"
bot.takeProfitPerc = 0.01
bot.tiers = [
  [0.99, 10],
  [0.98, 9],
  [0.97, 8],
  [0.96, 7],
]

